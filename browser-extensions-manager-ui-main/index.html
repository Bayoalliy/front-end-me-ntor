<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="./dark_mode.css">
</head>
<body>
  <section>
    <div class="header">
      <div class="brand">
        <img src="./assets/images/dark_logo.svg" alt="">
      </div>
      <button class="mode">
      </button>
    </div>
    <div class="main">
      <div class="title_bar">
        <h2>Extensions List</h2>
        <div class="status">
          <input type="radio" name="status" id="radio1">
          <label for="radio1" class="radio-label">All</label>

          <input type="radio" name="status" id="radio2">
          <label for="radio2" class="radio-label">Active</label>

          <input type="radio" name="status" id="radio3">
          <label for="radio3" class="radio-label">Inactive</label>
        </div>
      </div>
      <div class="list">


      </div>


  <div class="radio-group">
    
  </div>


  </section>
  <script type="text/javascript" src="./script.js"></script>

  </div>
